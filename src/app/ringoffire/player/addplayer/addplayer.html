<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
    <p>please enter the name of the player</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name"> 
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="addPlayer()" [mat-dialog-close]="name"> Add Player</button>
    <button mat-button  >close</button>
</div>
